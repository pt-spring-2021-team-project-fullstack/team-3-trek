<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/headerfooterstyle.css">
    <link rel="stylesheet" href="/defaultStyle.css">
    <title th:text="${regionModel.location}"></title>
</head>
<body>
<header class="header">
    <a href="http://localhost:8080/"><h1 class="header__title">JacKr TreKr</h1></a>
    <input class="header__menu_btn" type="checkbox" id="header__menu_btn"/>
    <label class="header__menu_icon" for="header__menu_btn"><span class="header__nav_icon"></span></label>
    <class class="header__nav_list"></class>
    <ul class="header__nav_list">
        <li class="header__nav_listItem"><a href="/continents">Continents</a></li>
        <li class="header__nav_listItem"><a href="/regions">Regions</a></li>
        <li class="header__nav_listItem"><a href="/treks">Treks</a></li>
        <li class="header__nav_listItem"><a href="/types">Difficulty</a></li>
        <li class="header__nav_listItem"><a href="/aboutUs.html">About Us</a></li>
    </ul>
</header>
<main>
    <h2 th:text="${regionModel.location}"></h2>
    <h2 class="" th:each="trek:${regionModel.treks}"><a th:href="@{'/treks/' + ${trek.name}}" th:text="${trek.name}"></a></h2>
    <h3>Additional Treks Coming Soon</h3>
</main>
<footer class="footer">
    <section class="footer__section_social">
        <a href="https://www.facebook.com/" target="_blank"><img src="/images/facebook.png" alt="Facebook Icon" class="footer__image"></a>
        <a href="https://twitter.com/" target="_blank"><img src="/images/twitter.png" alt="Twitter Icon" class="footer__image"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="/images/instagram.png" alt="Instagram Icon" class="footer__image"></a>
    </section>
    <section class="footer__section_copy">
        <p class="footer__section_text">Vincit Qui Se Vincit</p>
        <small class="copyright">&copy JacKr Enterprises 2021</small>
    </section>
</footer>
</body>
</html>
