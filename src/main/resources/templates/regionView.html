<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/headerfooterstyle.css">
    <title th:text="${regionModel.location}"></title>
</head>
<body>
<main>
    <h1 th:text="${regionModel.location}"></h1>
    <h2 class="Regions" th:each="trek:${regionModel.treks}"><a th:href="@{'/treks/' + ${trek.name}}" th:text="${trek.name}"></a></h2>
</main>
</body>
</html>
