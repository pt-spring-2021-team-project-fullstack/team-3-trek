<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="headerfooterstyle.css">
    <title>Continents</title>
</head>
<body>
<h2>Continents</h2>

<h2 th:each="continent:${continentsModel}"><a th:href="@{'/continents/' + ${continent.location}}"

</body>
</html>
